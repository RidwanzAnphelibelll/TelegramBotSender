<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Bot Sender</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('image.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    h2 {
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 28px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #fff;
        margin-bottom: 5px;
    }

    input[type="text"], textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.3s ease;
        display: block;
        margin: 0 auto;
    }

    button[type="submit"]:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Telegram Bot Sender</h2>

    <form id="telegramForm">
        <label for="botToken">Token Bot Telegram:</label>
        <input type="text" id="botToken" name="botToken" required>

        <label for="chatID">ID Chat Telegram:</label>
        <input type="text" id="chatID" name="chatID" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Kirim Pesan</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
